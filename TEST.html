<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SundayGrids - Withdrawals</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #fafbfc; font-family: 'Inter', sans-serif; color: #232a36; margin: 0; }
        .header {
            background: #fff;
            border-bottom: 2px solid #e0e6ed;
            display: flex; align-items: center; justify-content: space-between;
            padding: 1.2rem 2rem;
            position: sticky; top: 0; z-index: 100;
        }
        .logo { display: flex; align-items: center; font-weight: 700; font-size: 1.5rem; color: #1e3a8a; }
        .logo i { font-size: 1.7rem; margin-right: 0.6rem; }
        .header .nav { font-size: 1.1rem; font-weight: 600; color: #222; }
        .header .logout-btn {
            border: 2px solid #1e3a8a; background: none; color: #1e3a8a;
            border-radius: 2rem; padding: 0.4rem 1.2rem; font-weight: 600;
            font-size: 1rem; cursor: pointer; transition: background 0.2s, color 0.2s;
        }
        .header .logout-btn:hover { background: #1e3a8a; color: #fff; }
        .container { max-width: 600px; margin: 2.5rem auto 0 auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.07); padding: 2rem 2.2rem 2.2rem 2.2rem; }
        .section-title { font-size: 1.4rem; font-weight: 700; color: #1e3a8a; margin-bottom: 1.5rem;}
        .info-banner { background: #e6f4ea; color: #1e7b4c; border-radius: 10px; padding: 0.9rem 1.2rem; font-size: 1.09rem; font-weight: 500; margin-bottom: 1.4rem; display: flex; align-items: center;}
        .info-banner i { color: #00b386; margin-right: 0.7rem; font-size: 1.2rem; }
        .withdraw-card { background: #f5fafd; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.03); padding: 2rem; margin-bottom: 2rem;}
        .form-group { margin-bottom: 1.5rem;}
        .form-label { font-weight: 600; color: #232a36; margin-bottom: 0.5rem; display: block;}
        .form-control { width: 100%; padding: 0.75rem 1rem; border: 1px solid #e0e6ed; border-radius: 10px; background: #f8fafc; font-size: 1rem;}
        .btn { border: 2px solid #1e3a8a; background: none; color: #1e3a8a; border-radius: 2rem; padding: 0.6rem 2rem; font-weight: 600; font-size: 1rem; cursor: pointer; transition: background 0.2s, color 0.2s;}
        .btn.active, .btn:hover { background: #1e3a8a; color: #fff;}
        .nav-btns { display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2.5rem;}
        .footer-support { position: fixed; left: 50%; transform: translateX(-50%); bottom: 1.1rem; background: #e6f4ea; color: #1e7b4c; border-radius: 2rem; padding: 0.5rem 1.3rem; font-size: 1.03rem; box-shadow: 0 2px 8px rgba(0,0,0,0.06);}
        .footer-support a { color: #00b386; text-decoration: underline; font-weight: 600; margin-left: 0.3rem;}
        @media (max-width: 600px) {
            .header { flex-direction: column; align-items: flex-start; gap: 0.7rem; padding: 1rem 1rem 1rem 1rem;}
            .container { box-shadow: none; border-radius: 0; padding: 0.5rem 0.2rem 1.2rem 0.2rem;}
            .footer-support { font-size: 0.95rem; padding: 0.5rem 0.7rem;}
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <i class="fas fa-leaf"></i> SundayGrids
        </div>
        <div class="nav">Withdraw Funds</div>
        <button class="logout-btn">Logout & Exit <i class="fas fa-arrow-right"></i></button>
    </div>
    <div class="container">
        <div class="section-title">Withdraw Earnings</div>
        <div class="info-banner">
            <i class="fas fa-info-circle"></i>
            You can withdraw your available earnings at any time. Withdrawals are processed within 2 working days.
        </div>
        <div class="withdraw-card">
            <form>
                <div class="form-group">
                    <label class="form-label">Amount to Withdraw (â‚¹)</label>
                    <input type="number" class="form-control" placeholder="Enter amount">
                </div>
                <div class="form-group">
                    <label class="form-label">Bank Account</label>
                    <input type="text" class="form-control" placeholder="Enter account number">
                </div>
                <div class="form-group">
                    <label class="form-label">IFSC Code</label>
                    <input type="text" class="form-control" placeholder="Enter IFSC code">
                </div>
                <button type="submit" class="btn active" style="width:100%;">Withdraw</button>
            </form>
        </div>
        <div class="nav-btns">
            <button class="btn active" onclick="window.location.href='dashboard.html'">Back</button>
            <button class="btn" disabled>Next</button>
        </div>
    </div>
    <div class="footer-support">
        Have more questions? <a href="#">Talk to our team</a>
    </div>
</body>
</html>
